<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root">
    <h1 id="title"></h1>
    <div id="main">
        <img id="mainImg" alt="Provided NASA Image">
        <div id="info">
            <p id="description"></p>
            <p id="copyright"></p>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- The Close Button -->
    <span class="close">&times;</span>
    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="modalImg">
    <!-- Modal Caption (Image Text) -->
    <div id="caption">Loading...</div>
</div>

</body>
</html>
